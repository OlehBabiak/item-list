<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>item-list</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <div class="container" id="app">
        <div class="card">
            <h1>Ваш список покупок</h1>
            <div class="form-control">
                <input
                        v-model="input"
                        type="text"
                        placeholder="Введіть покупку"
                        @keyup.enter="onAdd()"
                />
            </div>
            <button class="btn" @click="onAdd">Додати</button>
            <hr />
            <div v-if="notes.length >0">
                <ol class="list" v-for="(note, idx) in notes">
                    <li class="list-item">
                        {{note}}
                        <button class="btn danger" @click="onRemove(idx)">Видалити</button>
                    </li>
                </ol>
                <hr />
                <strong>Загальна кількість:{{notes.length}}</strong>
            </div>
            <div v-else>Покупок поки немає. Додайте першу</div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="vue.js"></script>
    <!--    <script src="app.js"></script>-->
</body>
</html>
